<h2>Formulario</h2>

<div>
    <label for="name" style="margin-right: 2rem;">Nombre</label>
    <input type="text" id="name" name="name" #name>
</div>
<br>
<div>
    <label for="surname" style="margin-right: 1.3rem;">Apellidos</label>
    <input type="text" id="surname" name="surname" #surname>
</div>
<br>
<div>
    <label for="email" style="margin-right: 2.8rem;">Email</label>
    <input type="email" id="email" name="email" #email>
</div>
<br>
<button type="button" (click)="showCV(name.value, surname.value, email.value)">Preview</button>


<div [hidden]="hidden">

    <h2>Preview de CV</h2>

    <p>Nombre: {{persona.name}}</p>
    <p>Apellidos: {{persona.surname}}</p>
    <p>Email: {{persona.email}}</p>
</div>
