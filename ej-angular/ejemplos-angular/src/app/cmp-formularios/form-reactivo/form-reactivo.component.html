<h3>Formulario reactivo</h3>

<form [formGroup]="formulario" (ngSubmit)="login()">
    <div>
        <label for="username">Usuario</label>
        <input type="text" id="username" formControlName="username">
        <app-error *ngIf="formulario.controls.username.touched && formulario.controls.username.invalid"
            [errores]="formulario.controls.username.errors"></app-error>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <app-error *ngIf="formulario.controls.password.touched && formulario.controls.password.invalid"
        [errores]="formulario.controls.password.errors"></app-error>
    </div>

<div>
    <label for="categorias">Categorias</label>
    <input type="checkbox" value="c1" (change)="selectCheckbox($event)">
    <input type="checkbox" value="c2" (change)="selectCheckbox($event)">
    <input type="checkbox" value="c3" (change)="selectCheckbox($event)">
</div>

    <button type="submit" [disabled]="formulario.invalid">Login</button>
    <button type="submit">Login</button>
</form>

<button type="button" (click)="getDatos()" class="btn btn-sm btn-warning">Get Datos</button>
<button type="button" (click)="logout()">Logout</button>

<p>Datos que vienen de token:</p>
<pre> {{datosPayload | json}} </pre>
